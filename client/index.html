<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <form id="loginAccount">
            <h3>Login</h3>
        <label>Email</label>
        <input id="emailLogin"></input>
        <label>Password</label>
        <input type="password" id="passwordLogin">
        <a onclick="tryLogin()">Login</a>

        <a  onclick="toggleLogin()">Create account instead</a>
    </form>

    <form id="createAccount">
      <h3>Create Account</h3>
        <label>First Name</label>
        <input id="firstNameCreate"></input>
        <label>Last Name</label>
        <input id="lastNameCreate">
        <label>Email</label>
        <input type="email" id="emailCreate">
        <label>Password</label>
        <input type="password" id="passwordCreate">
        <label>Confirm Password</label>
        <input type="password" id="passwordCreateConfirm">
        <a onclick="tryCreateAccount()">Create Account</a>
                <a  onclick="toggleLogin()">Login instead</a>
    </form>

    <form id="contactNew">
      <h3>Message New Person</h3>
      <label>Email</label>
      <input id="searchByEmail">
      <a onclick="openUndefinedChat()">Message</a>
      <a onclick="triggerChatSelection()">Back</a>
    </form>

    <form id="chatSelection">
      <h3>Messages</h3>
      <a onclick="triggerContactNew()" id="newChatSelection">Message New Person</a>
      <a onclick="logout()">Logout</a>
    </form>

    <form id="messageForm">
      <div id="messageBar">
        <a onclick="triggerChatSelection()">Back</a>
        <p id="messageBarName">FirstName LastName</p>
      </div>
      <div id="chat"></div>
      <textarea id="text"></textarea>
       <a id="send" onclick="sendMessage()">Send Message</a>
    </form>



    <script src="script.js"></script>
  </body>
</html>
